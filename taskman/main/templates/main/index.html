{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}


{% block content %}
    <h1>Мои посты</h1>
    {%if posts%}
        {%for el in posts%}
            <div class="alert alert-warning mt-2">
                <h3>{{ el.title }}</h3>
                <p>{{ el.author }}</p>
                <p>{{ el.post }}</p>
                <p>{{ el.tag }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p> У нас нет записей! </p>
    {% endif %}
{% endblock %}
